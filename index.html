<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    
    
    <title>Clima Tempo</title>
</head>
<body>
    <header class="topo">
        <div class="topo__container">
            <img class="topo__logo" src="./assets/previsao-do-tempo.png" alt="logotipo">
            <h3 class="topo__text">Clima Tempo</h3>
        </div>
    </header>
    <main>
        <div class="entrada__saida-container">
            
            <div class="entradas">
                <img src="./assets/clima (1).png" alt="">
                <div class="entrada__cidade">
                    <label for="InputCity" id="campo__cidade">CIDADE: </label>
                    <input type="text" name="InputCity" id="input__cidade" placeholder="Insira uma cidade"> 
                </div>
                <div class="entrada__pais">
                    <label for="InputCountry" id="campo__pais">PAÍS: </label>
                    <input type="text" name="InputCountry" id="input__pais" placeholder="Insira um país"> 
                </div>
                <button class="botao__consulta">CONSULTAR CLIMA</button>
            </div>
            
            <div class="saida__de__dados">

            </div>
        </div>
    </main>
</body>
</html>
